<!-- forum.html -->

{% extends 'layout.html' %}

{% block content %}
    <div class="container">
        <h1 class="mt-4 mb-3">BLOGS</h1>
        <div class="row">
            <div class="col-lg-8">
                <ul class="list-unstyled">
                    {% for question in questions %}
                    <li class="media">
                        <div class="media-body">
                            <h3 class="mt-0 mb-1">{{ question.title }}</h3>
                            <p>{{ question.description }}</p>
                        </div>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
{% endblock %}
